<div class="container">
  <form>
    <div class="form-group">
      <label for="">标题</label>
      <input type="text" class="form-control" id="" placeholder="文章标题">
      <p class="help-block pull-right">0/20</p>
    </div>
    <div class="form-group">
      <label for="">作者</label>
      <input type="text" class="form-control" id="" placeholder="输入作者">
      <p class="help-block pull-right">0/20</p>
    </div>
    <div class="form-group">
      <label for="">摘要</label>
      <input type="text" class="form-control" id="" placeholder="简短描述">
      <p class="help-block pull-right">0/200</p>
    </div>
    <div class="form-group">
      <label for="">类型</label>
      <input type="text" class="form-control" id="" placeholder="简短描述">
      <p class="help-block pull-right">0/200</p>
    </div>
    <div class="form-group">
      <label for="">标签</label>
      <input type="text" class="form-control" id="" placeholder="简短描述">
      <p class="help-block pull-right">0/200</p>
    </div>
    <div class="form-group">
      <label for="">来源</label>
      <input type="text" class="form-control" id="" placeholder="来源">
      <p class="help-block pull-right">0/100</p>
    </div>
    <div class="form-group">
      <label for="">内容</label>
      <app-froala (froala)="froalaContent($event)"></app-froala>
    </div>
    <div class="form-group">
      <label for="">预览图</label>
      <input type="text" class="form-control" id="" placeholder="简短描述">
      <p class="help-block pull-right">0/200</p>
    </div>
    <button type="button" class="btn btn-primary">
      提交
    </button>
    <a type="button" class="btn btn-default">
      取消
    </a>
  </form>
</div>
