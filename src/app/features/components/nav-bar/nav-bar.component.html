<nav>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/main">首页</a></li>
          <li routerLinkActive="active"><a routerLink="/post">文章管理</a></li>
        </ul>
        <ul class="nav navbar-nav  navbar-right">
          <li *ngIf="user"><a href="javascript:void(0)">{{user.name}}</a></li>
          <li *ngIf="!isLogin" (click)="openModal(template)" routerLinkActive="active"><a href="javascript:void(0)">登录</a></li>
          <li *ngIf="isLogin" (click)="logout()"><a routerLink="">退出登录</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
</nav>

<template #template class=" modal-sm">
  <ngx-loading *ngIf="isLoading" [show]="true" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
  <div class="modal-header">
    <h4 class="modal-title pull-left">登录/注册</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-login (signup)="signup($event)" (signin)="signin($event)"></app-login>
  </div>
</template>
