<div class="loginForm">
  <div class="container-fluid">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input class="form-control" type="text" (change)="handleUsername(username.value)" #username placeholder="用户名" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" (change)="handlePassword(password.value)" #password placeholder="密码">
      </div>
    </div>
    <div class="form-group" *ngIf="!isLogin">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" (change)="handleRepeat(repeat.value)" #repeat placeholder="重复密码">
      </div>
    </div>
    <a class="btn btn-link pull-right" (click)="changeState()">{{isLogin?'立即注册':'返回登录'}}</a>
    <button class="btn btn-block btn-danger" (click)="login()" *ngIf="isLogin">登录</button>
    <button class="btn btn-block btn-primary" (click)="register()" *ngIf="!isLogin">注册</button>
  </div>
</div>
