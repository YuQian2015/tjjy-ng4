<div class="loginForm">
  <div class="container-fluid">
    <form #userForm="ngForm" class=""  method="post">
      <div class="form-group">
        <div class="input-group"  *ngIf="!isLogin">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input class="form-control" type="text" [(ngModel)]="UserInfo.name" #name="ngModel" name="name" placeholder="用户名" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" class="form-control" required [(ngModel)]="UserInfo.email" #email="ngModel" name="email" placeholder="邮箱">
        </div>
        <div class="alert alert-danger" [hidden]="email.valid || email.pristine">必须输入邮箱</div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" type="password" [(ngModel)]="UserInfo.password" #password="ngModel"  name="password" placeholder="密码">
        </div>
      </div>
      <div class="form-group" *ngIf="!isLogin">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" type="password" [(ngModel)]="UserInfo.repeat" #repeat="ngModel" name="repeat" placeholder="重复密码">
        </div>
      </div>
      <a class="btn btn-link pull-right" (click)="changeState()">{{isLogin?'立即注册':'返回登录'}}</a>
      <button class="btn btn-block btn-danger" (click)="login()" *ngIf="isLogin">登录</button>
      <button class="btn btn-block btn-primary" (click)="register()" *ngIf="!isLogin">注册</button>
    </form>
  </div>
</div>
