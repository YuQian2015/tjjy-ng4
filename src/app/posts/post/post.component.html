<div *ngIf="layout=='grid'" routerLink="/post/{{post._id}}" class="thumbnail">
  <img src="{{post.cover?post.cover:'http://localhost:8089/static/images/default.jpg'}}" alt="{{post.title}}">
  <div class="caption">
    <h3>{{post.title}}</h3>
    <p>{{post.description}}</p>
  </div>
</div>

<div *ngIf="layout=='list'" routerLink="/post/{{post._id}}" class="media">
  <div class="media-left media-middle">
    <a href="#">
      <img class="media-object avatar" src="{{post.cover?post.cover:'http://localhost:8089/static/images/default.jpg'}}" alt="{{post.title}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{post.title}}</h4>
    {{post.description}}
  </div>
</div>
