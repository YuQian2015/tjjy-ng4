<div class="container">
  <nav class="navbar navbar-default">
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="搜索">
      </div>
      <button type="submit" class="btn btn-default">搜索</button>
      <button routerLink="/post/new" type="button" class="btn btn-success">
          <fa name="plus-circle"></fa> 新增
      </button>
    </form>
    <div class="navbar-form navbar-right" [ngStyle]="{'margin-right':'0'}">
      <button type="button" class="btn btn-default" tooltip="设置" placement="bottom">
        <fa name="cog"></fa>
      </button>
      <div class="btn-group">
        <button (click)="changeLayout('list')" type="button" class="btn btn-default" [ngClass]="{'btn-primary':layout == 'list'}">
          <fa name="th-list"></fa> 列表
        </button>
        <button (click)="changeLayout('grid')" type="button" class="btn btn-default" [ngClass]="{'btn-primary':layout == 'grid'}">
          <fa name="th-large"></fa> 栅格
        </button>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-sm-12 col-md-12" [ngClass]="{'col-sm-4 col-md-3':layout == 'grid'}" *ngFor="let post of postList">
      <app-post [layout]="layout" [post]="post"></app-post>
    </div>
  </div>

  <alert type="info">
    <strong>内容列表</strong> 总共{{count}}条结果
  </alert>
  <pagination [totalItems]="count" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" firstText="首页" previousText="上一页" nextText="下一页" lastText="尾页" [itemsPerPage]="pageSize" [(ngModel)]="page" (pageChanged)="pageChange($event)"></pagination>
</div>
