<div class="container">
  <alert type="info">
    <strong>内容列表</strong> {{page}}/{{count}}
  </alert>
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let post of postList">
      <div class="thumbnail">
        <img src="{{post.cover}}" alt="...">
        <div class="caption">
          <h3>{{post.title}}</h3>
          <p>{{post.description}}</p>
          <p><a href="#" class="btn btn-primary" role="button">view</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
