<div class="container">
  <nav class="navbar navbar-default">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <div class="navbar-form navbar-right">
        <button routerLink="/post/new" type="button" class="btn btn-default" routerLinkActive="btn-primary">
          <fa name="plus-circle"></fa> 新增
        </button>
      </div>
  </nav>

  <alert type="info">
    <strong>内容列表</strong> {{page}}/{{count}} 总共{{count}}条结果
  </alert>
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let post of postList | paginate: { itemsPerPage: pageSize, currentPage: page , totalItems: count }">
      <app-post [post]="post"></app-post>
    </div>
  </div>

  <pagination-controls
    previousLabel = "上一页"
    nextLabel = "下一页"
    screenReaderPaginationLabel = "分页"

    screenReaderCurrentLabel  = "当前页"
   (pageChange)="pageChange($event)"></pagination-controls>
